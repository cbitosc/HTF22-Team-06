<html>

<head>
    <title>login</title>
    <link rel="stylesheet" href="/css/signup.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>

<body>
    <div class="title">
    </div>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <form class="box" action="/registration" method="post">
                <h1>Register here</h1>
                <input type="email" name="email" value="" placeholder="email">
                <input type="text" name="username" placeholder="Username">
                <input type="text" name="rollnumber" placeholder="1601xxxxxxxx" min="160120000000" max="160199999999">
                <input type="text" name="admissionNumber" placeholder="Admission number">
                <input type="password" name="password" placeholder="Password">
                  <input type="password" name="cpassword" placeholder="Confirm Password">
                <input type="submit" name="" value="Signup">
            </form>
        </div>
    </div>
</body>

</html>
